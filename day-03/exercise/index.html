<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập buổi 3</title>
  </head>
  <body>
    <h1>Bài tập buổi 3</h1>
    <div>
      <h2>Bài 1: N số fibonaci</h2>
      <div>
        <input
          type="number"
          id="ex01_number"
          placeholder="Nhập n số fibonaci đầu tiên "
        />
        <button id="ex01_btnSubmit">Hiển thị</button>
        <div>
          Kết quả:
          <div id="ex01_result"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Bài 2: Đảo ngược số</h2>
      <div>
        <input
          type="number"
          id="ex02_number"
          placeholder="Nhập số muốn đảo ngược"
        />
        <button id="ex02_btnSubmit">Đảo ngược</button>
        <div>
          Kết quả:
          <span id="ex02_result"></span>
        </div>
      </div>
    </div>
    <div>
      <h2>Bài 03</h2>
      <div>
        <input
          type="number"
          id="ex03_number"
          placeholder="Nhập 1 số từ 0-9999"
        />
        <button id="ex03_btnSubmit">Chuyển đổi</button>
        <div>Kết quả: <span id="ex03_result"></span></div>
      </div>
    </div>
    <script src="./js/ex01.js"></script>
    <script src="./js/ex02.js"></script>
    <script src="./js/ex03.js"></script>
  </body>
</html>
