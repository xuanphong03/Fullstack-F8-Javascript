<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div
        class="modal-loading fixed inset-0 bg-[rgba(0,0,0,0.5)] flex justify-center items-center invisible opacity-0 transition-all duration-300 z-[9999999]"
      >
        <i class="fa-solid fa-spinner text-4xl animate-spin text-white"></i>
      </div>
      <div>
        <div class="py-2 px-5 bg-slate-300">
          <button
            class="login-btn bg-blue-500 text-white px-4 py-1 rounded hover:opacity-70"
          >
            Đăng nhập
          </button>
          <div class="welcome-box flex justify-between items-center hidden">
            <div class="flex gap-5 items-center">
              <p class="welcome">Xin chào <span class="name"></span></p>
              <button
                class="logout-btn underline text-blue-500 hover:opacity-70 cursor-pointer"
              >
                Đăng xuất
              </button>
            </div>
            <button
              class="create-blog-btn text-white px-4 py-1 rounded bg-green-500 hover:opacity-70"
            >
              Tạo blog
            </button>
          </div>
        </div>
      </div>
      <div
        class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white px-10 py-5 min-h-screen"
      >
        <div class="blogs-list mx-auto gap-10 grid grid-cols-12"></div>
      </div>
      <div class="end-blogs-list"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
