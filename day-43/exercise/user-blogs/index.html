<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User blogs list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div
        class="modal-loading fixed inset-0 bg-[rgba(0,0,0,0.5)] flex justify-center items-center invisible opacity-0 transition-all duration-300 z-[9999999]"
      >
        <i class="fa-solid fa-spinner text-4xl animate-spin text-white"></i>
      </div>
      <div>
        <div class="py-2 px-5 bg-slate-300">
          <a
            href="../auth/index.html"
            class="login-btn block w-fit bg-blue-500 text-white px-5 py-2 rounded hover:opacity-70"
            >Đăng nhập</a
          >

          <div class="welcome-box flex justify-between items-center hidden">
            <div class="flex gap-5 items-center">
              <p class="welcome">Xin chào <span class="name"></span></p>
              <button
                class="logout-btn underline text-blue-500 hover:opacity-70 cursor-pointer"
              >
                Đăng xuất
              </button>
            </div>
            <button
              class="create-blog-btn text-white px-4 py-1 rounded bg-green-500 hover:opacity-70"
            >
              Tạo blog
            </button>
          </div>
        </div>
      </div>
      <div
        class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white p-5 min-h-[calc(100vh-56px)]"
      >
        <a
          href="../index.html"
          class="back-home-btn block w-fit bg-green-500 px-5 py-2 rounded mb-5"
          >Quay về trang chủ</a
        >
        <div class="blogs-list gap-10 grid grid-cols-12"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
