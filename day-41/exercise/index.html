<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative quiz-app h-screen box-border text-white">
      <div
        class="start-modal relative bg-no-repeat bg-cover h-full bg-[url('https://example01.f8.edu.vn/quiz/static/media/background.9d9912f8005511120746.jpg')]"
      >
        <!-- <button
          class="start-btn cursor-pointer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white px-5 py-3 text-5xl border-2 border-solid border-white flex justify-center items-center rounded-lg"
        >
          Start
        </button>
        <div
          class="waiting-time-before-starting hidden cursor-pointer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white px-5 py-8 text-5xl w-full text-center bg-black"
        >
          3
        </div> -->
      </div>
      <div class="quiz-game-container">
        <div class="absolute top-0 left-0 right-0 h-20 bg-black z-10 px-5 py-1">
          <div
            class="remaining-answer-time-box w-full h-[5px] rounded-lg bg-transparent"
          >
            <div
              class="remaining-answer-time h-full rounded-lg bg-gray-400"
            ></div>
          </div>
          <div class="flex justify-between items-center mt-2 gap-5">
            <div class="flex items-center gap-5">
              <div
                class="quiz-step size-10 flex justify-center items-center bg-gray-500 rounded-lg"
              ></div>
              <div
                class="quiz-streaks-box relative w-60 h-10 border-2 border-solid border-white rounded-lg overflow-hidden"
              >
                <div
                  class="h-5 bg-white w-[1px] absolute top-1/2 -translate-y-1/2 left-1/3"
                ></div>
                <div
                  class="h-5 bg-white w-[1px] absolute top-1/2 -translate-y-1/2 right-1/3"
                ></div>
                <div class="quiz-streak h-full w-0 bg-red-500"></div>
              </div>
              <p class="bonus-score text-lg"></p>
            </div>
            <div class="quiz-score-box text-xl">
              Score: <span class="quiz-score">0</span>
            </div>
          </div>
        </div>
        <div
          class="toast flex justify-center items-center absolute bottom-0 left-0 right-0 h-0 bg-green-500 z-20 text-xl overflow-hidden transition-all duration-300"
        >
          Chính xác
        </div>
        <div
          class="quiz-inner flex flex-col items-center justify-center gap-20 absolute inset-0 text-white border-y-[60px] border-x-[20px] border-solid border-black"
        >
          <div class="relative w-4/5 px-10 py-20 rounded-lg overflow-hidden">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <h2
              class="quiz-question flex items-center justify-center text-2xl absolute inset-0 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
            >
              Câu hỏi
            </h2>
          </div>
          <ul class="quiz-answer-list flex gap-20 justify-between w-4/5">
            <li
              class="relative basis-1/4 w-20 h-40 rounded-lg overflow-hidden cursor-pointer hover:bg-blue-500"
            >
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <div
                class="absolute inset-0 quiz-answer-item flex items-center justify-center text-xl"
              >
                Đáp án 1
              </div>
            </li>
            <li
              class="relative basis-1/4 w-20 h-40 rounded-lg overflow-hidden cursor-pointer hover:bg-blue-500"
            >
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <div
                class="absolute inset-0 quiz-answer-item flex items-center justify-center text-xl"
              >
                Đáp án 2
              </div>
            </li>
            <li
              class="relative basis-1/4 w-20 h-40 rounded-lg overflow-hidden cursor-pointer hover:bg-blue-500"
            >
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <div
                class="absolute inset-0 quiz-answer-item flex items-center justify-center text-xl"
              >
                Đáp án 3
              </div>
            </li>
            <li
              class="relative basis-1/4 w-20 h-40 rounded-lg overflow-hidden cursor-pointer hover:bg-blue-500"
            >
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <div
                class="absolute inset-0 quiz-answer-item flex items-center justify-center text-xl"
              >
                Đáp án 4
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/main2.js"></script>
  </body>
</html>
