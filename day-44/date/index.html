<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Time</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="count-down-box">
      <div class="time-box days-box">
        <span class="current-day">00</span>
        <p>Ngày</p>
      </div>
      <div class="time-box hours-box">
        <span class="current-hour">00</span>
        <p>Giờ</p>
      </div>
      <div class="time-box minutes-box">
        <span class="current-minute">00</span>
        <p>Phút</p>
      </div>
      <div class="time-box seconds-box">
        <span class="current-second">00</span>
        <p>Giây</p>
      </div>
    </div>
    <script src="./date-time.js"></script>
  </body>
</html>
