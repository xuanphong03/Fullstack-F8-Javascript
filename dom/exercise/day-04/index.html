<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/433/1600/500.jpg?hmac=VlS49PubVJ8IDb_gNbq9xhjWjpkT3Ud-KQ6hdJRCOEw"
            alt="slide"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/120/1600/500.jpg?hmac=NbFNtjlR4TQA6jqTBWMOO5VxBllr7Siu3yPWO6bN1x8"
            alt="slide"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/760/1600/500.jpg?hmac=UoEuDayjTkIF1wPTz_-IQedy1SfDXXkSDGk3EDvSMCg"
            alt="slide"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/247/1600/500.jpg?hmac=Nh3Cvv7Ydz9PpksCwyiNPnheTKVgjhgYaGQV--XahOA"
            alt="slide"
          />
        </div>
      </div>
      <div class="carousel-nav">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <div class="carousel-dots-list"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
